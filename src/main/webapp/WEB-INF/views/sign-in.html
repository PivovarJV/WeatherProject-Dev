<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Вход</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">

            <div class="alert alert-danger" role="alert" th:if="${loginNotFoundException}">
                <span th:text="${loginNotFoundException}"></span>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${invalidPasswordException}">
                <span th:text="${invalidPasswordException}"></span>
            </div>

            <form action="#" th:action="@{/login}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" th:field="*{user.login}" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" th:field="*{user.password}" required/>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Вход</button>
                <p class="mt-2 text-center">Нет аккаунта?<a href="/registration">Зарегестрируйся здесь</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
